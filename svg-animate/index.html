<!DOCTYPE html>
<html>
  <head>
    <title> </title>
    <meta charset="utf-8">
    <!-- libraries-->
    <script type="text/javascript" src="assets/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="assets/d3js/3.3.11/d3.v3.min.js"></script>
    <script type="text/javascript" src="assets/angular/1.2.3/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/semantic-ui/0.9.5/css/semantic.min.css">
    <script type="text/javascript" src="assets/semantic-ui/0.9.5/js/semantic.min.js"></script>
    <!-- custom files-->
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body ng-app ng-controller="main">
    <h2>Animate SVG with Various Approaches</h2>
    <div class="ib">
      <div id="bar" ng-attr-style="width:{{curR * 5}}px">{{verbose(animate.r)}}</div>
    </div>
    <svg id="svg" width="500" height="500" viewbox="0 0 500 500">
      <circle id="js-smil" cx="125" cy="125" r="10"></circle>
      <circle id="d3-anim" cx="375" cy="125" r="10"></circle>
      <circle id="ng-smil" cx="125" cy="375" ng-attr-r="{{curR}}">
        <animate attributeName="r" ng-attr-from="{{oldR}}" ng-attr-to="{{curR}}" dur="1s" fill="freeze" ng-attr-begin="{{animate.begin}}" ng-attr-end="{{animate.begin + 1}}"></animate>
      </circle>
      <circle id="ng-anim" cx="375" cy="375" ng-attr-r="{{animate.r}}"></circle>
      <text x="125" y="175">JS+SMIL</text>
      <text x="375" y="175">D3+ANIM</text>
      <text x="125" y="425">NG+SMIL</text>
      <text x="375" y="425">NG+ANIM</text>
    </svg>
  </body>
</html>
