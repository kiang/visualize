<!DOCTYPE html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <title>template</title>
    <!-- libraries-->
    <script type="text/javascript" src="assets/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="assets/d3js/3.3.11/d3.v3.min.js"></script>
    <script type="text/javascript" src="assets/angular/1.2.3/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/semantic-ui/0.9.5/css/semantic.min.css">
    <script type="text/javascript" src="assets/semantic-ui/0.9.5/js/semantic.min.js"></script>
    <!-- custom files-->
    <link rel="stylesheet" type="text/css" href="x3dom.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="x3dom.js"></script>
    <script type="text/javascript" src="fisheye.js"></script>
    <script type="text/javascript" src="banana.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body ng-app ng-controller="main">
    <h2>Banana 3D - Angularjs + D3js fisheye plugin + X3Dom</h2>
    <x3d profile="Immersive" version="3.1" xsd:noNamespaceSchemaLocation="http://www.web3d.org/specifications/x3d-3.1.xsd" xmlns:xsd="http://www.w3.org/2001/XMLSchema-instance" onmousemove="movehandle(event)">
      <head>
        <meta content="banana.x3d" name="title">
        <meta content="Generated from Meshlab X3D Exported" name="description">
        <meta content="11 4æœˆ 2014" name="created">
        <meta content="Meshlab X3D Exported, http://meshlab.sourceforge.net" name="generator">
      </head>
      <Scene>
        <viewpoint position="-70 -70 400" fieldofview="0.785398" orientation="0,0,0,0" centerofrotation="-70,-70,0" znear="-1" zfar="-1"></viewpoint>
        <Shape>
          <appearance sorttype="auto">
            <material diffusecolor="0.903 0.994 0.309" ambientintensity="0.2" emissivecolor="0,0,0" shininess="0.9" specularcolor="1,1,0"></material>
          </appearance>
          <IndexedFaceSet ng-attr-coordIndex="{{coordindex}}" solid="false" normalPerVertex="false">
            <Coordinate ng-attr-point="{{point}}"></Coordinate>
            <!--Normal(ng-attr-vector="{{vector}}")-->
          </IndexedFaceSet>
        </Shape>
      </Scene>
    </x3d>
  </body>
</html>
