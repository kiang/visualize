<!DOCTYPE html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <title>template</title>
    <!-- libraries-->
    <meta property="og:locale" content="zh_TW">
    <meta property="og:image" content="http://zbryikt.github.io/visualize/nsc-2/thumbnail.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="200">
    <meta property="og:image:height" content="200">
    <script type="text/javascript" src="//codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <!-- custom files-->
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body ng-app ng-controller="budgetCtrl">
    <svg id="svg" width="100%" height="700px" viewBox="0 0 900 600" preserveAspectRatio="xMidYMid">
      <g class="circles"></g>
      <g class="texts"></g>
    </svg>
    <div id="label"><small class="year">{{yearS}} 至 {{yearE}} 年度</small>
      <div class="name">{{name}}</div>
      <div class="value">{{value}}<small ng-show="value">(萬元)</small></div>
    </div>
  </body>
</html>
