<!DOCTYPE html><html><head><title> </title><meta charset="utf-8"><meta property="og:locale" content="zh_TW"><meta property="og:image" content="http://zbryikt.github.io/visualize/calendar/thumbnail.png"><meta property="og:image:type" content="image/png"><meta property="og:image:width" content="200"><meta property="og:image:height" content="200"><!-- libraries--><script type="text/javascript" src="//codeorigin.jquery.com/jquery-1.10.2.min.js"></script><script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script><link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"><script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script><!-- custom files--><link rel="stylesheet" type="text/css" href="index.css"><script type="text/javascript" src="moment.min.js"></script><script type="text/javascript" src="index.js"></script></head><body ng-app ng-controller="mainCtrl"><div id="content"><div id="irc" ng-controller="ircCtrl"><div class="ib"></div><div class="week ib"><svg width="100%" height="100%" viewbox="0 0 300 200" preserveAspectRatio="xMidYMid"><g transform="translate(30 20)"><text class="title">聊天室每日概況</text><text x="40" class="subtitle left-align">自 {{week.dayFrom}} 至 {{week.dayTil}}，按周分類的每天發言量</text></g><g transform="translate(15 35)"><g><text ng-attr-y="{{$index * 7 + 5}}" x="-4" ng-repeat="w in week.th" class="week-label">{{w}}</text></g><g ng-repeat="d in date"><rect ng-attr-x="{{d.x}}" ng-attr-y="{{d.y}}" width="6px" height="6px" ng-attr-fill="{{heatColor(d.v)}}" ng-mouseover="week.hover.set(d)" ng-mouseout="week.hover.set(null)" class="heatblock"></rect></g><g ng-repeat="(k,v) in week.yHash" class="year-ptr"><text ng-attr-x="{{v + 3}}" y="-2">{{k}}</text></g><g ng-repeat="(k,v) in week.mHash" class="month-ptr"><text ng-attr-x="{{v + 3}}" y="53">{{k}}</text></g><g ng-show="week.hover.cur.v" class="hover"><line ng-attr-x1="{{week.hover.cur.x + 3}}" ng-attr-y1="{{week.hover.cur.y + 5}}" ng-attr-x2="{{week.hover.cur.tx}}" y2="57" stroke="#666" stroke-width="0.5px" stroke-dasharray="2 2"></line><text ng-attr-x="{{week.hover.cur.tx}}" y="60">{{week.hover.cur.d}} x {{week.hover.cur.v}}</text></g></g></svg></div></div></div></body></html>
