<!DOCTYPE html><html><head prefix="og: http://ogp.me/ns#"><title> </title><meta charset="utf-8"><meta property="og:locale" content="en_TW"><meta property="og:image" content="thumbnail.png"><meta property="og:image:type" content="image/png"><meta property="og:image:width" content="200"><meta property="og:image:height" content="200"><!-- libraries--><script type="text/javascript" src="//codeorigin.jquery.com/jquery-1.10.2.min.js"></script><script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script><link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.9.3/css/semantic.min.css"><script type="Text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.9.3/javascript/semantic.min.js"></script><!-- custom files--><link rel="stylesheet" type="text/css" href="index.css"><script type="text/javascript" src="index.js"></script></head><body ng-app ng-controller="mainCtrl"><div id="content"><h2>It is all about comparison..</h2><h4>台灣失業人口各失業原因之數量比較 - 你覺得以比較大小來說，哪一種圖表最一目瞭然呢？</h4><div class="ui buttons"><div ng-click="randomDate()" class="ui button">隨機選擇時間</div><div class="or"></div><div ng-click="serialDate()" class="ui button">依序顯示資料</div></div><h6>以下為 {{current["時間"]}} 時的資料</h6><div class="ui divider"></div><div class="item"><div class="title">Pie Chart</div><svg id="pie" width="400px" height="300px" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid"><g transform="translate(150 150)"><path ng-repeat="x in viz.pie" ng-attr-d="{{aux.arc(x)}}" ng-attr-fill="{{aux.color(x.data.name)}}" class="arc"></path></g><g ng-repeat="x in viz.pie"><rect width="16px" height="11px" x="310px" ng-attr-y="{{$index*18+40}}px" ng-attr-fill="{{aux.color(x.data.name)}}"></rect><text x="330px" ng-attr-y="{{$index*18+45}}" dominant-baseline="central">{{x.data.name}}</text></g></svg></div><div class="item"><div class="title">Bar Chart</div><svg id="bar" width="400px" height="300px" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid"><g ng-repeat="x in viz.bar" ng-attr-transform="translate(20 {{$index * 29 + 20}})"><rect ng-attr-width="{{x.value}}" height="22px" x="0" y="0" ng-attr-fill="{{aux.color(x.name)}}"></rect><text ng-attr-x="{{x.value + 10}}" y="10px">{{x.name}} ( {{x.value}} )</text></g></svg></div><div class="item"><div class="title">Bubble Chart</div><svg id="bubble" width="400px" height="300px" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid"><g transform="translate(40 0)"><g ng-repeat="x in viz.bubble"><circle ng-attr-cx="{{x.x || 0}}px" ng-attr-cy="{{x.y || 0}}px" ng-attr-r="{{x.r || 0}}" ng-attr-fill="{{aux.color(x.name)}}"></circle></g><g ng-repeat="x in viz.bubble"><text ng-attr-x="{{x.x}}px" ng-attr-y="{{x.y}}px" text-anchor="middle" ng-show="x.r&gt;=10">{{x.name}}</text></g></g><g ng-repeat="x in viz.bubble|filter:radiusFilter"><rect width="16px" height="11px" x="310px" ng-attr-y="{{$index*18+40}}px" ng-attr-fill="{{aux.color(x.name)}}"></rect><text x="330px" ng-attr-y="{{$index*18+45}}" dominant-baseline="central">{{x.name}}</text></g></svg></div><div class="item"><div class="title">Treemap Chart</div><svg id="treemap" width="400px" height="300px" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid"><g ng-repeat="x in viz.treemap"><rect ng-attr-x="{{x.x}}px" ng-attr-y="{{x.y}}px" ng-attr-width="{{x.dx}}px" ng-attr-height="{{x.dy}}px" ng-attr-fill="{{aux.color(x.name)}}"></rect></g><g ng-repeat="x in viz.treemap"><text ng-attr-x="{{x.x + x.dx / 2}}px" ng-attr-y="{{x.y + x.dy / 2}}px" text-anchor="middle" ng-show="x.dy&gt;=13 &amp;&amp; x.dx&gt;=33">{{x.name}}</text></g><g ng-repeat="x in viz.treemap|filter:sizeFilter"><rect width="16px" height="11px" ng-attr-x="{{($index - $index%2)/2*150 + 10}}px" ng-attr-y="{{$index%2*18+260}}px" ng-attr-fill="{{aux.color(x.name)}}"></rect><text ng-attr-x="{{($index - $index%2)/2*150 + 30}}px" ng-attr-y="{{$index%2*18+265}}px" dominant-baseline="central">{{x.name}}</text></g></svg></div><div class="item"><div class="title">Nightingale Chart</div><svg id="nightingale" width="400px" height="300px" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid"><g transform="translate(200 150)"><g ng-repeat="x in viz.bar" ng-attr-transform="rotate({{$index * 40}})"><rect ng-attr-width="{{x.value / 2}}" height="22px" x="30px" y="-11px" ng-attr-fill="{{aux.color(x.name)}}"></rect><text ng-attr-x="{{x.value / 6 + 40}}" y="-1px" ng-attr-glyph-orientation-horizontal="0">{{x.name}} ( {{x.value}} )</text></g></g></svg></div><div class="item"><div class="title">One-Dimensional Heatmap</div><svg id="heatmap" width="400px" height="300px" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid"><g ng-repeat="x in viz.pie"><rect width="36px" height="21px" x="160px" ng-attr-y="{{$index*28+10}}px" ng-attr-fill="rgba({{x.data.value*5}},0,0,1)"></rect><text x="200px" ng-attr-y="{{$index*28+19}}" dominant-baseline="central">{{x.data.name}}</text></g></svg></div></div></body></html>
